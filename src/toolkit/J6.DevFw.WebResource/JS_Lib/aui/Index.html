<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>正在准备资源</title>
    <link rel="stylesheet" type="text/css" href="ui/style.css" />
</head>
<body>
    <div class="page-top">
        <a href="javascript:;" class="logo">
            <h1 field="sysName">-</h1>
        </a>
        <div class="page-user">
            <img field="userAvatar" class="avatar" />
            <div class="text">
                <span field="dateStr"></span><br />
                欢迎您：<span class="username" field="userName"></span>
                【<a href="javascript:;" id="btn_logout" title="安全退出系统">退出</a>】
            </div>
        </div>


        <ul class="icon-ctrl">
            <li class="first"><a href="javascript:MENU.change('home');"><img class="icon" src="ui/icon_server.png" height="20"/>运行状态</a></li>
            <li><a href="javascript:MENU.change('archives');" class="drop"><img class="icon" src="ui/icon_chart.png" height="20" />系统设置</a></li>
            <li><a href="javascript:;" class="drop"><img class="icon" src="ui/icon_config.png" height="20" />权限管理</a></li>
            <li><a href="javascript:;" class="drop"><img class="icon" src="ui/icon_user.png" height="20" />人员管理</a></li>
        </ul>
        <div class="clearfix"></div>
    </div>

    <div class="page-main">
        <div class="page-main-right" id="page-main-right">
            <div id="pagetabs" class="page-tabs">
                <ul>
                    <li class="current" indent=""><span class="txt"><span class="link" url="" onclick="tab.set(this)" field="firstTabName">欢迎页面</span></span><span class="rgt"></span></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div style="height:0px;overflow:hidden;clear:both;display:none;">针对IE7优化</div>
            <div class="page-frames" id="pageframes">
                <div class="mask hidden"></div>
                <div class="loading hidden"><div><span class="lft"><span class="main"><span class="text">加载中 ...</span></span></span></div></div>
                <div class="frames">
                    <div class="current"><iframe id="ifr_first" frameborder="0" class="current" scrolling="auto" src="about:blank"></iframe></div>
                </div>
                <div class="page-frame-shadow hidden">这是为支持分列右侧拖动</div>
            </div>
        </div>

        <div class="page-main-left" id="page-main-left">
            <div class="page-left-menu">
                <!--
            <div class="title" group="home"><span>车辆管理</span></div>
            <ul class="current">
                <li>
                    <a url="/admin/car/AddCarProfile">
                        车辆录入
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>-->
            </div>
        </div>

        <div id="page-main-split" class="page-main-split" min="120" max="600"></div>
    </div>



    <script type="text/javascript" src="ui/js/core.js"></script>
    <script type="text/javascript" src="ui/js/menu_json.js"></script>
    <script type="text/javascript" src="ui/js/component.js"></script>

    <script type="text/javascript">
        var pageVar = {
            sysName: '后台操作系统',
            sysLogo: '',
            dateStr: '2014-10-15',
            firstTabName: '欢迎首页',
            firstIframeUrl: '/adddmin',//?module=system&action=indexmain',
            userName: '管理员',
            userAvatar: 'ui/avatar.gif'
        };

        /** 获取时间 **/
        var cmath = function (v) {
            return v < 10 ? '0' + v : v;
        };
        function getDate(dt) {
            if (!dt) {
                dt = new Date();
            }
            var chWeekNames = ['日', '一', '二', '三', '四', '五', '六'];
            return cmath(dt.getFullYear()) + '年' + cmath(dt.getMonth() + 1) + '月' + cmath(dt.getDate()) + '日&nbsp;/&nbsp;周' +
                  chWeekNames[dt.getDay()];
            //+ '&nbsp;' + cmath(dt.getHours()) + ':' + cmath(dt.getMinutes()) + ':' + cmath(dt.getSeconds());
        };
        pageVar.dateStr = getDate();
        document.title = pageVar.sysName;
        jr.json.bind(document, pageVar);



        var ifr = jr.$('ifr_first');
        ifr.src = pageVar.firstIframeUrl;


    </script>
</body>
</html>
