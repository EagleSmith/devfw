<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="../core.js"></script>
</head>
<body>
    <ul id="ul">
        <li class="txt">1</li>
        <li class="txt">2</li>
        <li class="txt">3</li>
        <li class="txt">4</li>
    </ul>
    <span class="txt">-1</span>

    <script type="text/javascript">
        var eles;
        var ul = document.getElementById('ul');


        //判断是否支持html5(html5内置了document.getElementsByClassName)
        if (ul.getElementsByClassName || navigator.geolocation) {
            eles = ul.getElementsByClassName('txt');
        } else {
             eles = document.getElementsByClassName('txt', ul);
            //eles = document.getElementsByClassName('txt', 'ul');
        }
        for (var i = 0, j; j = eles[i]; i++) {
            alert(j.innerHTML);
        }
    </script>
</body>
</html>
